<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="title">
            Hello World!
        </div>
        <div class="des">
            Chào mừng bạn đến với bình nguyên vô tận!<br>
            Mời bạn đăng nhập
        </div>
        <div class="group">
            <input type="text" id="username"
                placeholder="Enter username">
        </div>
        <div class="group">
            <input type="text" id="password"
                placeholder="Password">
                <span id="showPassword">
                    <ion-icon name="eye"></ion-icon>
                    <ion-icon name="eye-off"></ion-icon>
                </span>
        </div>
        <div class="recovery">
            <a href="">Quên mật khẩu?</a>
        </div>
        <div class="signIn">
            <button>Đăng nhập</button>
        </div>
        <div class="or">
            Liên hệ với tôi
        </div>
        <div class="list">
            <div class="item"><a href="https://youtube.com/@ntvanimebro6816?si=6Wu9LM7LQsv4dDCU">
                <img src="./img/youtube.png" alt="">
            </a>
            </div>
            <div class="item"><a href="https://www.tiktok.com/@viet17110?_t=8hITpzZgNbr&_r=1">
                <img src="./img/tik-tok.png" alt="">
                </a>
            </div>
            <div class="item"><a href="https://github.com/0368823853">
                <img src="./img/github.png" alt="">
                </a>
            </div>
            <div class="item"><a href="https://www.facebook.com/profile.php?id=100024948677618&mibextid=LQQJ4d">
                <img src="./img/facebook.png" alt="">
            </a>
            </div>
        </div>
        <div class="register">
            Bạn chưa có tài khoản?
            <a href="">Đăng ký ngay</a>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
